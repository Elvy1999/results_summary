<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->

    <div class="container">
      <div class="result_card">
        <h2 id="your_result">Your Result</h2>
        <div class="circle">
          <p id="result_average">76</p>
          <p id="under">of 100</p>
        </div>
        <p id="word">Great</p>
        <p id="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary_card">
        <h2 id="title">Summary</h2>
        <div class="elements">
          <div class="element" id="reaction">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
            <div class="score" id="reaction_score">80 / 100</div>
          </div>
          <div class="element" id="memory">
            <img src="assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
            <div class="score" id="memory_score">92 / 100</div>
          </div>
          <div class="element" id="verbal">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
            <div class="score" id="verbal_score">61 / 100</div>
          </div>
          <div class="element" id="visual">
            <img src="assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
            <div class="score" id="visual_score">72 / 100</div>
          </div>
          <button id="continue_btn" type="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
